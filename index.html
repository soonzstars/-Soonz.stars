
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soonz - Born In The Streets</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            color: #111;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }
        header img {
            width: 120px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        .product img {
            max-width: 300px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .price {
            font-size: 1.5rem;
            margin-bottom: 20px;
            font-weight: bold;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            background: black;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s;
        }
        a:hover {
            background: #333;
        }
    </style>
</head>
<body>
    <header>
        <img src="soonzwear-logo.png" alt="Logo Soonz">
        <h1>Soonz</h1>
        <p>Born in the Streets</p>
    </header>
    
    <section class="product">
        <img src="soonzwear-conjunto.jpg" alt="Conjunto Soonz">
        <div class="price" id="price">S/. 140.00</div>
        <a href="#">Comprar Ahora</a>
    </section>

    <script>
        // Script para cambiar el precio según el país
        const priceElement = document.getElementById('price');
        const prices = {
            'PEN': 140,
            'USD': 38,
            'EUR': 35
        };

        fetch('https://ipapi.co/json/')
            .then(response => response.json())
            .then(data => {
                const currency = data.currency;
                if (prices[currency]) {
                    let symbol = currency === 'USD' ? '$' : (currency === 'EUR' ? '€' : 'S/.');
                    priceElement.innerText = `${symbol} ${prices[currency].toFixed(2)}`;
                }
            })
            .catch(error => console.error('No se pudo detectar la moneda:', error));
    </script>
</body>
</html>
